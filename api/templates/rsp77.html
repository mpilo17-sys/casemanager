<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSP 77 Enquiry Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 20px;
            background-color: #f0f8ff;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 75, 150, 0.1);
        }

        .form-header {
            text-align: center;
            color: #002366;
            border-bottom: 3px solid #002366;
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        .form-section {
            margin: 20px 0;
            color: #002366;
        }

        .form-field {
            margin: 15px 0;
            padding: 10px;
            border-bottom: 2px solid #002366;
        }

        .form-field label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .form-field input,
        .form-field textarea {
            width: 100%;
            border: none;
            padding: 8px 0;
            font-size: 16px;
            background: transparent;
        }

        .form-field input:focus,
        .form-field textarea:focus {
            outline: none;
            border-bottom: 2px solid #002366;
        }

        h1 {
            color: #002366;
            margin-bottom: 5px;
        }

        .form-number {
            font-size: 18px;
            font-weight: bold;
            margin-right: 10px;
        }

        .form-footer {
            text-align: right;
            color: #002366;
            font-style: italic;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>ENQUIRY FILE</h1>
            <h2>RSP 77 FORM</h2>
        </div>

        <div class="form-section">
            <div class="form-field">
                <label>POLICE REGION / STATION</label>
                <input type="text">
            </div>

            <div class="form-field">
                <label>INVESTIGATING OFFICER</label>
                <input type="text">
            </div>

            <div class="form-field">
                <label>E/F NUMBER</label>
                <input type="text">
            </div>

            <div class="form-field">
                <label>O.B. NUMBER</label>
                <input type="text">
            </div>
        </div>

        <div class="form-section">
            <div class="form-field">
                <span class="form-number">1.</span>
                <label>FULL NAME AND ADDRESS OF PERSON MAKING REPORT</label>
                <textarea rows="2"></textarea>
            </div>

            <div class="form-field">
                <span class="form-number">2.</span>
                <label>SUBJECT OF EQUITY</label>
                <textarea rows="2"></textarea>
            </div>

            <div class="form-field">
                <span class="form-number">3.</span>
                <label>RESULT OF EQUITY</label>
                <textarea rows="2"></textarea>
            </div>

            <div class="form-field">
                <span class="form-number">4.</span>
                <label>INDEX AS TO DISPOSAL</label>
                <textarea rows="2"></textarea>
            </div>

            <div class="form-field">
                <span class="form-number">5.</span>
                <label>SIGNATURE OF OFFICER</label>
                <textarea rows="2"></textarea>
            </div>
        </div>

        <div class="form-footer">
            Official Document - RSP 77 Form
        </div>
    </div>
</body>
</html>
